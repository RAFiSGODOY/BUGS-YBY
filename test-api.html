<!DOCTYPE html>
<html>
<head>
    <title>Teste API JSONBin</title>
</head>
<body>
    <h1>Teste da API JSONBin</h1>
    <button onclick="testAPI()">Testar API</button>
    <div id="result"></div>

    <script>
        const API_KEY = '$2a$10$LovzgERFXw5D5JGSQH2ft.KajB0LGyfOCAoATyzDS1uxJpkQjZ02W';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                // Teste 1: Criar um bin
                const response = await fetch('https://api.jsonbin.io/v3/b', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ test: 'Hello World', timestamp: new Date().toISOString() })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ API funcionando!</h3>
                        <p>Bin ID: ${data.id}</p>
                        <p>Status: ${response.status}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Erro na API</h3>
                        <p>Status: ${response.status}</p>
                        <p>Erro: ${await response.text()}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Erro de conexão</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
